# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'JeongWooHyeon portfolio site'
    description: 'JeongWooHyeon portfolio site'
    ogImage: "/images/kong.jpg"
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "정우현"
    language_switcher:
      enable: true
      languages:
        - code: "en"
          label: "English"
          icon: "/assets/globe-icon.svg" # 실제 파일 경로에 맞게 수정
          url: "/en/"
        - code: "ko"
          label: "한국어"
          icon: "/assets/globe-icon.svg" # 실제 파일 경로에 맞게 수정
          url: "/ko/"
    
      

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
