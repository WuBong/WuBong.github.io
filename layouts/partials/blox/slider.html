<style>
.slider {
    width: 100%;                                 
    overflow: hidden;
    position: relative;
}
.slide {
    float: left;
    width: 100%;
    position: relative;
}
img {
    width: 100%;
    height: auto;                                                        
}
</style>
    <div class="slider">
        <div class="slide">
            <img src="/images/rock.jpg" alt="이미지 1">
        </div>
        <div class="slide">
            <img src="/images/directx.jpg" alt="이미지 2">
        </div>
        <div class="slide">
            <img src="/images/unity.jpg" alt="이미지 3">
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideCount = slides.length;
 
        function showSlide(n) {
            slides.forEach(slide => slide.style.display = 'none');
            slides[n].style.display = 'block';
        }
 
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideCount;
            showSlide(currentSlide);
        }
 
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slideCount) % slideCount;
            showSlide(currentSlide);
        }
 
        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);
            setInterval(nextSlide, 3000); // 3초마다 자동 슬라이드
        });
    </script>
