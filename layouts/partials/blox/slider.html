<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드쇼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .slideshow {
            position: relative;
            width: 1000px; /* 원하는 너비로 설정 */
            height: 800px; /* 원하는 높이로 설정 */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* 슬라이드 수에 따라 조정 */
        }
        .slide {
            width: 100%; /* 각 슬라이드가 100%를 차지 */
            flex-shrink: 0;
            display: flex; /* 이미지 가운데 정렬을 위해 추가 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
        }
        img {
            width: auto; /* 너비 자동 조정 */
            height: 100%; /* 높이를 100%로 설정 */
            object-fit: contain; /* 이미지를 비율에 맞게 조정하여 잘리지 않도록 설정 */
        }
    </style>
</head>
<body>
<div class="slider-container">
    <div class="slideshow">
        <div class="slides">
            <div class="slide"><img src="/images/unity.jpg" alt="Image 1"></div>
            <div class="slide"><img src="/images/directx.jpg" alt="Image 2"></div>
            <div class="slide"><img src="/images/rock.jpg" alt="Image 3"></div>
        </div>
    </div>
</div>

<script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    let index = 0;

    function showNextSlide() {
        index = (index + 1) % slideCount; // 다음 슬라이드로 이동
        slides.style.transform = `translateX(-${index * 100}%)`; // 한 번에 100% 이동
    }

    setInterval(showNextSlide, 3000); // 3초마다 다음 슬라이드로 이동
</script>

</body>
</html>
