<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    /* 슬라이더 기본 설정 */
    .slider {
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }

    /* 슬라이드 컨테이너 */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* 각 슬라이드 */
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 이미지 슬라이더 -->
  <div class="slider">
    <div class="slides">
      <div class="slide">
        <img src="/images/directx.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="/images/graphics.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="/images/rock.jpg" alt="Slide 3">
      </div>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // 3초마다 슬라이드 변경
    }

    showSlides();
  </script>

</body>
</html>
