<div class="card">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ .Title }}</h5>
      <p class="card-text">{{ .Params.description }}</p>
      <a href="{{ .Permalink }}" class="btn btn-primary">Read More</a>
    </div>
  </div>
