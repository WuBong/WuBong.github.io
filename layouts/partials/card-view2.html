<div class="custom-card">
    <div class="card-header">
      <h5>{{ .Title }}</h5>
    </div>
    <div class="card-content">
      <p>{{ .Params.description }}</p>
      <img src="{{ .Params.image }}" alt="{{ .Title }}">
    </div>
    <a href="{{ .Permalink }}" class="btn btn-secondary">Learn More</a>
  </div>
